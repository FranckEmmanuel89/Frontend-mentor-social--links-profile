<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="h-[100vh] w-full bg-[#141414] flex items-center justify-center">
        <div class="w-[300px] h-[500px] p-5 bg-[#1f1f1f] rounded-xl justify-center items-center flex flex-col">
            <img class="size-20 mb-5 rounded-full" src="images/avatar-jessica.jpeg" alt="profile image of jessica">
            <span class="text-white font-[700] text-xl">Jessica Randall</span>
            <span class="text-[#c5f82a] mb-5 text-sm">London, United Kingdon</span>
            <p class="text-neutral-400 mb-5 font-[400] text-[14px]">"Front-end developer and avid reader."</p>
            <div class="h-9 mb-3 font-[600] rounded-lg text-sm bg-[#333333] w-full flex items-center justify-center text-white">
                <span>GitHUb</span>
            </div>
            <div class="h-9 mb-3 font-[600] rounded-lg text-sm bg-[#333333] w-full flex items-center justify-center text-white">
                <span>Frontend Mentor</span>
            </div>
            <div class="h-9 mb-3 font-[600] rounded-lg text-sm bg-[#333333] w-full flex items-center justify-center text-white">
                <span>Linkedin</span>
            </div>
            <div class="h-9 mb-3 font-[600] rounded-lg text-sm bg-[#333333] w-full flex items-center justify-center text-white">
                <span>Twitter</span>
            </div>
            <div class="h-9 font-[600] rounded-lg text-sm bg-[#333333] w-full flex items-center justify-center text-white">
                <span>Instagram</span>
            </div>
        </div>
    </section>
    
</body>
</html>
